<html>
    <head>
        <style>
            body{font-family :arial ; margin: 20px}
            td {padding: 10px;}
            .bullish {background:green; color: white;}
            .bearish {background:red; color: white;}
        </style>
    </head>

    <body>
        <h1>Candlestic screener</h1>
        <form>
            <select name="pattern">
                {% for pattern in patterns %}
                <option value="{{pattern}}" {% if pattern == current_pattern %}selected="selected"{% endif %}>{{ patterns[pattern] }}</option>
                {% endfor %}
            </select>

            <input type="submit" value="scan" >
   
        </form>

        <table>
            <tr>
                <th>
                    symbol
                </th>
                <th>
                    signal
                </th>
            </tr>
    

        {% for token in tokens %}
     
        {%  if tokens[token][current_pattern]%}
        <tr>
            <td><a href="{{tokens[token]['url']}}" target="_blank">{{token}}</a></td>
            <td class="{{tokens[token][current_pattern]}}">{{tokens[token][current_pattern]}} </td>
        </tr>

        {% endif  %}
        {% endfor %}
    </table> 
    </body>
</html>
